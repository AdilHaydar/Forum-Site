{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<body>

    <div class="container">
        <h3>Sign Up</h3>
        <hr style="background:White;">
    <div class="row">
        <div class="col">
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <button type = "submit" class = "btn btn-primary">Register</button>
        </div>
        </form>
        
    </div>
    <br>
    </div>
</body>
<style>
    .user_panel_form{
        border-radius: 5px;
        padding: 5px;
        font-size: 12px;
        border: 1px solid lightgray;
        width: 300px;
    }
    .user_label{
        width: 200px;
        font-size: 14px;
    }
</style>
{% endblock %}
